<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <meta name="description" content="Hồ sơ xin việc CV Phan Đồng Thiên Long Công nghệ thông tin IT Front-end Back-end">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- My -->
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="img/icom.svg" type="image/x-icon">
    <title>MyCV</title>
</head>

<body>
    <div class="CV">
        <div class="LeftCol">
            <div class="mySelfPic" id="avatar"></div>
            <div class="Tittle">Contact</div>
            <div class="listContact" id="listContact">
                <!-- load listContact -->
            </div>
            <!-- end contact -->
            <div class="Tittle">Skill</div>
            <div class="listSkill" id="listSkill">
                <!-- load listSkill -->
            </div>
            <!-- end skill -->
        </div>
        <div class="RightCol">
            <div class="head">
                <div class="Tittle" id="Tittle">
                    <!-- load about -->
                </div>
                <div class="print">
                    <button onclick="window.print()">Print CV</button>
                    <button onclick="location.href='document/MyCV.pdf'">Down CV</button>
                </div>
            </div>
            
            <div class="show">
                <div class="showLeft">
                    <div class="headlineTitle">Education</div>
                    <div class="listEducation" id="listEducation">
                        <!-- load listEducation -->
                    </div>
                    <div class="headlineTitle">Interestes</div>
                    <div class="listInterestes" id="listInterestes">
                        <!-- load listInterestes -->
                    </div>
                </div>
                <div class="showRight">
                    <div class="headlineTitle">Project</div>
                    <div class="listProject" id="listProject">
                        <!-- load listEducation -->
                    </div>
                </div>
            </div>
            <!-- end show -->
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script> -->
    <!-- My -->
    <script src="index.js"></script>
    
</body>

</html>
